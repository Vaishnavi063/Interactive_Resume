<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Timeline</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Header Section -->
        <div id="header-section" class="section">
            <div class="banner">
                <h1>Interactive Resume of</h1>
                <h2 id="user-name">Your Name</h2>
            </div>
            <div id="character"></div>
        </div>

        <!-- About Section -->
        <div id="about-section" class="section">
            <div class="location-banner">
                <h2>Location</h2>
                <p id="user-location">Your Location</p>
            </div>
            <div class="buildings-container">
                <!-- Buildings will be added dynamically -->
            </div>
        </div>

        <!-- Skills Section -->
        <div id="skills-section" class="section">
            <div class="skills-banner">
                <h2>Skills & Expertise</h2>
            </div>
            <div class="skills-grid">
                <!-- Skill levels will be added dynamically -->
            </div>
        </div>

        <!-- Experience Section -->
        <div id="experience-section" class="section">
            <div class="experience-timeline">
                <!-- Experience items will be added dynamically -->
            </div>
        </div>

        <!-- Contact Section -->
        <div id="contact-section" class="section">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <div class="social-links">
                    <!-- Social links will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Game Controls -->
    <div id="controls">
        <div class="instructions">
            Use arrow keys or scroll to navigate
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
